<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div id="results-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div id="settings">
            <div id="settings-length">
                <label>Password Length</label>
                <input type="number" name="settings-length-number" id="settings-length-number" value="12" min="8" max="20" step="1">
            </div>
            <div id="settings-chars">
                <div class="settings-container">
                    <label>Include Uppercase Letters</label>
                    <input type="checkbox" id="settings-uppercase" checked>
                </div>
                <div class="settings-container">
                    <label>Include Lowercase Letters</label>
                    <input type="checkbox" id="settings-lowercase" checked>
                </div>
                <div class="settings-container">
                    <label>Include Numbers</label>
                    <input type="checkbox" id="settings-numbers" checked>
                </div>
                <div class="settings-container">
                    <label>Include Symbols</label>
                    <input type="checkbox" id="settings-symbols" checked>
                </div>
            </div>
            <button class="btn" id="settings-submit">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
